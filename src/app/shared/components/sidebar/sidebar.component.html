<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2><b>{{name}}</b></h2>
            <h4><b>{{email}}</b></h4>
        </div>
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Aston">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Pages</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/">DashBoard</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/posts">Posts</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/article">Article</a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/tables" (click)="toggleBadgeVisibility()" >
        MatTable
        <div 
          matBadge="{{notification}}" 
          matBadgePosition="before" 
          matBadgeColor="accent" 
          [matBadgeHidden]="hidden" 
          style="margin:0 0 20px 10px;"></div>
    </a>

    
    
    <mat-divider></mat-divider>

    <h2 matSubheader>Tools</h2>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
        <mat-icon>import_contacts</mat-icon>Contacts
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
        <mat-icon>contact_phone</mat-icon>Leads
    </a>

</mat-nav-list>
